{% extends "usuarios/model-page.html" %}

{% block content %}
   
    <button class="btn btn-dark btn-lg ms-4 ms-sm-0 mx-sm-auto"><a href="{% url 'usuarios' %}" class="text-white text-decoration-none">Lista de usuarios cadastrados</a></button>
    
    <div class="container mt-3">
        <form action="submit/" method="post" class="container" style="max-width: 500px; width: 100%; margin: 0 auto;"> {% csrf_token %}

                <div class="mb-1">
                    <input type="text" class="form-control p2 fs-4 rounded-3"  name="id_usuario" value="{{ usuario.id_usuario }}" hidden>
                </div>
                <div class="mb-1">
                    <label for="nome" class="form-label fs-5">Nome </label>
                    <input type="text" class="form-control p2 fs-4 rounded-3" id="nome" name="nome">
                </div>
                  <div class="mb-1">
                    <label for="idade" class="form-label fs-4">Idade </label>
                    <input type="text" class="form-control p2 fs-4 rounded-3" id="idade" name="idade">
                </div>
                <div class="mb-1">
                    <label for="email" class="form-label fs-4">Email </label>
                    <input type="email" class="form-control p-2 fs-4 rounded-3" id="email" placeholder="nome@example.com" name="email">
                </div>
                <div class="mb-2">
                    <label for="telefone" class="form-label fs-4">telefone</label>
                    <input type="telefone" class="form-control p2 fs-4 rounded-3" id="telefone" placeholder="xx xxxx-xxxx" name="telefone">
                </div>
                <div class=" d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-dark btn-lg">Cadastrar</button>
                </div>
            
        </form>
    </div>
{% endblock %}
