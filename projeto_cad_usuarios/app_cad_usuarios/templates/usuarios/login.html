<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-info bg-opacity-75">
    <h1 class="p-3 text-center">Cadastro de Usuários:</h1>
    <div class="container p-4">
        <form  action="submit" method="post"> {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <label for="usuario" class="form-label fs-5">Usuário</label>
                    <input type="text" class="form-control" id="usuario" name="username">
                </div>
                <div class="col-md-4">
                    <label for="senha" class="form-label fs-5">Senha</label>
                    <input type="password" class="form-control" id="senha" name="password">
                </div>
                {% for message in  messages %}
                    <div class="text-center fw-bold">
                        Erro {{ message }}
                    </div>
                {% endfor %}
                <div class="text-center">
                    <button class="btn btn-dark btn-sm my-4" style="width: 120px;"  type="submit">Entrar</button>
                </div>
            </div>
        </form>  
           
    </div>
</body>
</html>
